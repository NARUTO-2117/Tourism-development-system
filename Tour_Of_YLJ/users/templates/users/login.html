<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 旅游系统</title>
    <link rel="stylesheet" href="{% static 'TourismSystem/login.css' %}">
        <style>
        body {
            background: url("{% static 'TourismSystem/images/baymax.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(60, 64, 67, 0.15);
            padding: 40px 32px 32px 32px;
            min-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box h1 {
            font-size: 2rem;
            color: #1a73e8;
            margin-bottom: 32px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .login-box form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: #f8fafc;
        }
        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: #1a73e8;
            background: #fff;
        }
        .login-box input[type="submit"] {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        .login-box input[type="submit"]:hover {
            background: #1765c1;
        }
        .login-box div {
            color: #d93025;
            margin-bottom: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <div class="login-container">
        <div class="login-box">
            <h1>登录</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usersname">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </form>
        </div>
    </div>
</body>
</html>
