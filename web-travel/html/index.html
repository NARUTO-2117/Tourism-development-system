<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top_nav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html">首页</a>
                <a href="attractions.html" class="logo">旅游系统</a>
                <a href="log.html">日志</a>
            </div>
            <div class="nav-center">
                <div class="search-box">
                    <input type="text" placeholder="搜索目的地...">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar" id="userAvatar">
                        <img src="images/default-avatar.png" alt="用户头像">
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="login.html" id="loginLink">登录</a>
                        <a href="mine.html" id="profileLink" style="display: none;">个人中心</a>
                        <a href="#" id="logoutBtn" style="display: none;">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-container">
        <div class="content-wrapper">
            <!-- 左侧热门城市排名 -->
            <div class="city-ranking">
                <h2>热门城市排行</h2>
                <div class="ranking-list-container">
                    <ul id="cityRankList" class="ranking-list">
                        <!-- 动态加载城市列表 -->
                    </ul>
                </div>
            </div>
            
            <!-- 右侧内容区域 -->
            <div class="activity-showcase">
                <div class="image-container">
                    <img src="images/showcase.jpg" alt="旅游风景展示" id="showcaseImage">
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
