<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行日志 - 旅游系统</title>
    <link rel="stylesheet" href="{% static 'TourismSystem/style.css' %}">
    <link rel="stylesheet" href="{% static 'TourismSystem/log.css' %}">
    <link rel="stylesheet" href="{% static 'TourismSystem/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' %}">
</head>
<body>
    <!-- 复用相同的导航栏 -->
    <!-- 复用相同的导航栏 -->
    <nav class="top_nav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="{% url 'index' %}">首页</a>
                <a href="{% url 'attractions' %}" class="logo">旅游系统</a>
                <a href="{% url 'log' %}">日志</a>
                <a href="{% url 'mine' %}">我的</a>
            </div>
            <div class="nav-center">
                <div class="search-box">
                    <input type="text" placeholder="搜索目的地...">
                    <button type="submit"><i class="search-icon"></i></button>
                </div>
            </div>
            <div class="nav-right">
                <div class="user-profile" id="userProfile">
                    <!-- <div class="user-avatar" id="userAvatar">
                        <img src="images/default-avatar.png" alt="用户头像">
                    </div> -->
                    <div class="user-dropdown" id="userDropdown">
                        <!-- 登录 -->
                        <!-- <a href="{% url 'login' %}" id="loginLink">登录</a> -->
                        <!-- 个人中心，默认隐藏 -->
                        <!-- <a href="{% url 'mine' %}" id="profileLink" style="display: none;">个人中心</a> -->
                        <!-- 退出登录，默认隐藏 -->
                        <!-- <a href="{% url 'logout' %}" id="logoutBtn" style="display: none;">退出登录</a> -->
                        <a href="{% url 'logout' %}" id="logoutBtn" >退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="log-container">
        <div class="log-tabs">
            <button class="tab-btn active" data-tab="write">写日志</button>
            <button class="tab-btn" data-tab="view">查看日志</button>
        </div>

        <!-- 写日志面板 -->
        <div class="tab-panel active" id="writePanel">
            <form id="logForm" class="log-form">
                <div class="form-group">
                    <label for="location">地点</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="weather">天气</label>
                    <input type="text" id="weather" required>
                </div>
                <div class="form-group">
                    <label for="sightsPassed">路过的景点</label>
                    <input type="text" id="sightsPassed" required>
                </div>
                <div class="form-group">
                    <label for="food">吃的东西</label>
                    <input type="text" id="food" required>
                </div>
                <div class="form-group">
                    <label>添加图片</label>
                    <input type="file" id="logImages" multiple accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <button type="submit" class="submit-btn">生成日志</button>
            </form>
        </div>

        <!-- 查看日志面板 -->
        <div class="tab-panel" id="viewPanel">
            <div class="logs-filter">
                <select id="sortFilter">
                    <option value="latest">最新发布</option>
                    <option value="popular">最受欢迎</option>
                    <option value="rated">评分最高</option>
                </select>
            </div>
            <div class="logs-list" id="logsList">
                <!-- 日志条目将通过JS动态加载 -->
            </div>
        </div>
    </main>

    <!-- 日志模板 -->
    <template id="logTemplate">
        <div class="log-item">
            <div class="log-header">
                <img src="" alt="" class="author-avatar">
                <div class="log-info">
                    <h3 class="log-title"></h3>
                    <div class="author-info">
                        <span class="author-name"></span>
                        <span class="log-date"></span>
                    </div>
                </div>
            </div>
            <div class="log-content"></div>
            <div class="log-images"></div>
            <div class="log-actions">
                <div class="rating">
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <span class="rating-count"></span>
                </div>
                <button class="like-btn">
                    <i class="far fa-heart"></i>
                    <span class="like-count">0</span>
                </button>
            </div>
        </div>
    </template>

    <script src="{% static 'TourismSystem/auth.js' %}"></script>
    <script src="{% static 'TourismSystem/log.js' %}"></script>
</body>
</html>
