<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 旅游系统</title>
    <link rel="stylesheet" href="{% static 'TourismSystem/login.css' %}">
</head>
<body>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <div class="login-container">
        <div class="login-box">
            <h1>登录</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usersname">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </form>
        </div>
    </div>
</body>
</html>
